<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>

    <a-scene>

        <a-box color="pink" position="1  2-2" rotation="0 0 0">

        </a-box>
         
        <a-box color="pink" position="1 -1 -3" rotation="0 40 0">

        </a-box>

        <a-sphere color="#000" radius="0.15" position="0.63 8.1 0.9" animation="property:position; from:-0.63 8.1 0.9; dir:alternate; loop:true; dur:1000">

        </a-sphere>

        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D">

        </a-cylinder>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4">

        </a-plane>

        <a-sky color="#ECECEC">

        </a-sky>

    </a-scene>

</body>
